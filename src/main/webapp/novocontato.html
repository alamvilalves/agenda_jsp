<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
<script src="scripts/validador.js"></script>
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td>
					<input type"text" name="nome" placeholder="Nome" class="Caixa1">
				</td>
			</tr>
			<tr>
				<td>
					<input type"text" name="fone" placeholder="Fone" class="Caixa2">
				</td>
			</tr>
			<tr>
				<td>
					<input type"text" name="email" placeholder="Email" class="Caixa1">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" class="Botao1" value="Adicionar" onclick="validar()">
				</td>
			</tr>
		</table>
	</form>
	
</body>
</html>
